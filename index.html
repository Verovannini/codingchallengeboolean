<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim Scooter</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="contenitore">

      <header>
        <!-- Immagine e titolo -->
        <img src="logo.png" alt="">
        <div>Taking Booleaners from A to B</div>
      </header>

      <nav>
        <!-- Menu -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- Vari tipi di scooter -->
        <section>
          <!-- Monopattino Gino -->
          <div>
            <input type="checkbox">
            Monopattino Gino22
          </div>
          <div class="testo-piccolo">
            <span>&#8611;</span>
            Via Guadalametri - a 220 metri da te
            <div>Stato carica:</div>
          </div>
          <div class="barracolore1"></div>
        </section>

        <section>
          <!-- Monopattino Mike -->
          <div>
            <input type="checkbox">
            Monopattino Mike24
          </div>
          <div class="testo-piccolo">
            <span>&#8611;</span>
            Via Ricciardoni - a 420 metri da te
            <div>Stato carica:</div>
          </div>
          <div class="barracolore2"></div>
        </section>

        <section>
          <!-- Monopattino Fede -->
          <div>
            <input type="checkbox">
            Monopattino Fede154
          </div>
          <div class="testo-piccolo">
            <span>&#8611;</span>
            Via Mentarini - a 490 metri da te
            <div>Stato carica:</div>
          </div>
          <div class="barracolore3"></div>
        </section>

      </main>

    </div>

  </body>
</html>
